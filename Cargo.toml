[package]
name = "neogrok"
version = "1.0.0"
edition = "2021"

[lib]
name = "neogrok"
path = "lib/lib.rs"

[[bin]]
name = "neogrokd"
path = "bin/main.rs"

#

[dependencies]

# Workspace

[workspace]
members = ["packages/*"]

[workspace.dependencies]
integral-enum = "2.1.1"
thiserror = "1.0.38"
serde = { version = "1.0.152", features = ["derive"] }

tokio = { version = "1.25.0", features = [
    "rt",
    "rt-multi-thread",
    "net",
    "sync",
    "macros",
    "io-util",
] }
